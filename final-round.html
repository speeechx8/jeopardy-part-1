<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Round</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="roundHeader">
        <h1>First Round</h1>
    </header>
    <div class="playerTurn">
        <h2>Player Turn</h2>
    </div>
    <div class="finalCat">
        <h3>FINAL CATEGORY</h3>
        <p id="finalQuestion">
            This number, one of the first 20, uses only one vowel (4 times!).
        </p>
    </div>
    <div class="playerInput">
        <form class="userInput">
            <input type="text" id="betAmmount" name="betAmount" placeholder="Bet"/>
            <input type="text" id="answerFinal" name="answerFinal" placeholder="Final Answer"/>
            <input type="button" value="Pass" />
        </form>
    </div>
    <footer class="mainFooter">
        <!-- Add jeopardy logo -->
        <img class="logoImage">
        <ul>
            <li>How to Play</li>
            <li>Options</li>
            <li>Credits</li>
        </ul>
    </footer>
</body>
</html>
