<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Round</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/style_input.css">
    <link rel="stylesheet" href="styles/style_final-round.css">
</head>
<body>
    <header>
        <h1>Final Round</h1>
    </header>
    <div class="playerTurn">
        <h2>Player Turn</h2>
    </div>
    <div id="finalCat">
        <h3>FINAL CATEGORY</h3>
        <div id="finalQuestion">
            <p>This number, one of the first 20, uses only one vowel (4 times!).</p>
        </div>
    </div>
    <!-- Where player interacts with game -->
    <div id="finalInput">
        <div class="userInput">
            <input type="text" id="betAmmount" class="textInput" name="betAmount" placeholder="Bet"/>
            <input type="text" id="answerFinal" class="textInput" name="answerFinal" placeholder="Final Answer"/>
            <!-- Go back to index page -->
            <a href="index.html"><button class="btn answerBtn onClick">Bet</button></a>
        </div>
    </div>
    <footer>
        <!-- Jeopardy logo -->
        <img class="logoImage" src="https://pbs.twimg.com/profile_images/1437160590623985665/vtYqQghe_400x400.jpg" alt="Jeopardy logo" width="500" height="500">
        <ul>
            <li>How to Play</li>
            <li>Options</li>
            <li>Credits</li>
        </ul>
    </footer>
</body>
</html>
