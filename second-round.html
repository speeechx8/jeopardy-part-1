<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Round</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="roundHeader">
        <h1>Second Round</h1>
    </header>
    <div class="playerTurn">
        <h2>Player Turn</h2>
    </div>
    <div class="gameGrid">
        <!-- First grid column -->
        <div class="catBox catA">CATEGORY</div>
        <div class="pointsBox pointsA1">400</div>
        <div class="pointsBox pointsA2">800</div>
        <div class="pointsBox pointsA3">1200</div>
        <div class="pointsBox pointsA4">1600</div>
        <div class="pointsBox pointsA5">2000</div>
        <!-- Second grid column -->
        <div class="catBox catB">CATEGORY</div>
        <div class="pointsBox pointsB1">400</div>
        <div class="pointsBox pointsB2">800</div>
        <div class="pointsBox pointsB3">1200</div>
        <div class="pointsBox pointsB4">1600</div>
        <div class="pointsBox pointsB5">2000</div>
        <!-- Third grid column -->
        <div class="catBox catC">CATEGORY</div>
        <div class="pointsBox pointsC1">400</div>
        <div class="pointsBox pointsC2">800</div>
        <div class="pointsBox pointsC3">1200</div>
        <div class="pointsBox pointsC4">1600</div>
        <div class="pointsBox pointsC5">2000</div>
        <!-- Fourth grid column -->
        <div class="catBox catD">CATEGORY</div>
        <div class="pointsBox pointsD1">400</div>
        <div class="pointsBox pointsD2">800</div>
        <div class="pointsBox pointsD3">1200</div>
        <div class="pointsBox pointsD4">1600</div>
        <div class="pointsBox pointsD5">2000</div>
        <!-- Fifth grid column -->
        <div class="catBox catE">CATEGORY</div>
        <div class="pointsBox pointsE1">400</div>
        <div class="pointsBox pointsE2">800</div>
        <div class="pointsBox pointsE3">1200</div>
        <div class="pointsBox pointsE4">1600</div>
        <div class="pointsBox pointsE5">2000</div>
        <!-- Sixth grid column -->
        <div class="catBox catF">CATEGORY</div>
        <div class="pointsBox pointsF1">400</div>
        <div class="pointsBox pointsF2">800</div>
        <div class="pointsBox pointsF3">1200</div>
        <div class="pointsBox pointsF4">1600</div>
        <div class="pointsBox pointsF5">2000</div>
    </div>
    <div class="playerInput">
        <!-- Add input field and buttons -->
        <form class="userInput">
            <input type="text" id="answer" name="answer" placeholder="Answer"/>
            <input type="button" value="Guess" />
            <input type="button" value="Pass" />
        </form>
    </div>
    <div class="playerScore">
        <h3>Player 1 Score: 0</h3>
        <h3>Player 2 Score: 0</h3>
    </div>
    <div class="nextRoundBtn">
        <input type="button" value="Next Round" />
    </div>
    <footer class="mainFooter">
        <!-- Add jeopardy logo -->
        <img class="logoImage">
        <ul>
            <li>How to Play</li>
            <li>Options</li>
            <li>Credits</li>
        </ul>
    </footer>
</body>
</html>
